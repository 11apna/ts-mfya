      width:100%;height:100%;

      transition:transform .5s ease;
    }

    .boton-elegante:hover::after {transform:scale(4);}
    .boton-elegante:hover {border-color:#ffdf00;background:#292929;}

    .note{margin-top:12px;font-size:12px;color:#fff;opacity:.85;}

    @media(max-width:480px){
